<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="See how long it takes Larry Page to earn your income. Share with your friends on Twitter.">
    <meta name="author" content="Vivek Sharma">

    <title>Larry P vs Me</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==" crossorigin="anonymous">
    <link href="css\style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--Header-->
    <header>
      <h1 id="main_title">Larry P | ME</h1>
      <div id="head_wrap" class="preload">
        <h1 id="question">How do you <br>stack up?</h1>
        <h4 id="instructions">See how long it takes Larry Page to earn your income.</h4>
        <!--Salary input-->
        <div id="input_container">
          <div class="row">
            <div class="col-md-offset-4 col-md-4">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"></span>
                <input type="number" class="form-control" placeholder="enter your income..." id="user_input">
              </div>
            </div>
          </div>
        </div>
        <!--Begin button-->
        <div id="button_wrap">
          <button type="button" class="btn btn-default btn-lg" id="begin" onclick="proavail()">BEGIN</button>
          <p><i class="fa fa-3x fa-angle-double-down"></i></p>
        </div>
      </div>
    </header>

    <!--Section-->
    <section class="live_earnings">
      <h4>In the time you have spent viewing this site, Larry Page has earned...</h4>
      <h1>$<span id="earnings">0</h1>
    </section>
    
    <!--Footer-->
    <footer>
      <div class="container">
        <div class="row">
          <div id="attribution">
            <small>By <a href="#">Vivek Sharma</a></small>
          </div>
        </div>
      </div>
    </footer>
    
    <!--User results-->
    <div class="modal fade" id="results">
      <div class="modal-dialogue">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal">&times;</button>
            <h4>Congratulations, Larry Page earns your salary in...</h4>
          </div>
          <div class="modal-body">
            <div id="results_wrap">
              <h2 id="hrs"><span class="attention" id="hours">?</span><br>Hours</h2>
              <h2 id="min"><span class="attention" id="minutes">?</span><br>Minutes</h2>
              <h2 id="sec"><span class="attention" id="seconds">?</span><br>Seconds</h2>
            </div>
            <div id="instant" style="display:none">
              <h1 id="fast">Way too quickly, sir.</h1>
            </div>
          </div>
          <div class="modal-footer">
            <a href="https://twitter.com/share" class="twitter-share-button" data-size="large">Tweet</a>
            <script>
              !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
            </script>
          </div>
        </div>
      </div>
    </div>
    
    <!--Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="js\script.js"></script>
  </body>
</html>
